<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://i.ibb.co/mBqpwhV/sv-circle-logo.png" />
    <title>Todo List | Shubham Vandara</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <h1>Todo List</h1>

    <ul>
      <li>"new or n" - Add a todo</li>
      <li>"list or l" - List all todos</li>
      <li>"delete or d" - Remove specific todo</li>
      <li>"quit or q" - Quit app</li>
    </ul>

    <p>
      Output display on console. So please open your console to see the the
      Todos
    </p>

    <button>Let's Start</button>
  </body>
  <script src="todos.js"></script>
</html>
