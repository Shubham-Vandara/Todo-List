<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      button {
        background-color: #2b2a4c;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        color: #eef5ff;
        font-family: "Roboto", sans-serif;
        font-size: larger;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Todo List</h1>

    <ul>
      <li>"new or n" - Add a todo</li>
      <li>"list or l" - List all todos</li>
      <li>"delete or d" - Remove specific todo</li>
      <li>"quit or q" - Quit app</li>
    </ul>

    <p>
      Output display on console. So please open your console to see the the
      Todos
    </p>

    <button>Let's Start</button>
  </body>
  <script src="todos.js"></script>
</html>
